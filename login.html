<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRush - Improve your typing speed</title>
    <link rel="stylesheet" href="assets/CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">
              <svg
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17 7L15 9L17 11M7 7L9 9L7 11M12 14L12 17"
                  stroke="#4CAF50"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <rect
                  x="3"
                  y="3"
                  width="18"
                  height="18"
                  rx="3"
                  stroke="#4CAF50"
                  stroke-width="2"
                />
              </svg>
              <h1>Type<span>Rush</span></h1>
            </div>
            <nav>
              <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Exercises</a></li>
                <li><a href="rank.html">Ranking</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="btn">Start</a></li>
              </ul>
            </nav>
          </div>
    </header>
    <main>
        <form class="account_form">
            <h2><i class="fa-solid fa-circle-user"></i>  register</h2>
            <div class="account_information">
                <label for="email">Email</label>
                <input id="email" type="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="account_information">
                <label for="username">Username</label>
                <input id="username" class="input-field" type="text" placeholder="Create an username" required>
            </div>
            <div class="account_information">
                <label for="password">Password</label>
                <input id="password" class="input-field" type="password" placeholder="Create a password" required>
            </div>
            <div class="account_information">
                <label for="confirmation">Confirm password</label>
                <input id="confirmation" class="input-field" type="password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="account_form_button" id="sign-up">Sign up</button>
            <p>Have already an account?<a href="#" class="toggleLink">Sign in</a></p>
        </form>
        <form action="index.html" class="account_form active">
          <h2><i class="fa-solid fa-right-to-bracket"></i>  Sign in</h2>
          <div class="account_information">
            <label for="username">Username</label>
            <div class="input-field">
              <i class="fa-solid fa-user" style="color: rgb(52, 50, 50);"></i>
              <input id="username" type="text" placeholder="Enter your username" required>
            </div>
          </div>
          <div class="account_information">
            <label for="password">Password</label>
            <div class="input-field">
              <i class="fa-solid fa-lock" style="color: rgb(52, 50, 50);"></i>
              <input id="password" type="password" placeholder="Enter your password" required>
            </div>
          </div>
          <button type="submit" class="account_form_button">Sign in</button>
          <p>Do not have an account yet?<a href="#" class="toggleLink">Sign up</a></p>
        </form>
    </main>
</body>
</html>
